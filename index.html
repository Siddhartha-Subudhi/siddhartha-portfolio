<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Portfolio - Sidd</title>
  <style>
    :root {
      --first-color: #b71c1c;
      --second-color: #d32f2f;
      --text-color: #fff;
      --bg-color: #1c1c1c;
    }

    body {
      background: linear-gradient(120deg, var(--second-color), var(--first-color));
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    .nav__logo, .section-title, .skills__name, .footer__title {
      color: var(--text-color);
    }

    .nav__menu {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .button {
      background-color: var(--text-color);
      color: var(--first-color);
      transition: 0.3s;
    }

    .button:hover {
      background-color: var(--second-color);
      color: var(--text-color);
      transform: scale(1.05);
    }

    .skills__bar, .skills__percentage {
      background-color: var(--text-color);
    }

    .work__img img,
    .about__img img,
    .skills__img {
      border: 5px solid var(--text-color);
      transition: transform 0.5s ease;
      border-radius: 15px;
    }

    .work__img img:hover,
    .about__img img:hover,
    .skills__img:hover {
      transform: scale(1.05);
    }

    .footer__icon i {
      color: var(--text-color);
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .footer__icon:hover i {
      color: var(--second-color);
    }

    .home__title-color {
      color: #fff;
      background: var(--second-color);
      padding: 2px 8px;
      border-radius: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    section {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    section:nth-of-type(1) { animation-delay: 0.2s; }
    section:nth-of-type(2) { animation-delay: 0.4s; }
    section:nth-of-type(3) { animation-delay: 0.6s; }
    section:nth-of-type(4) { animation-delay: 0.8s; }
    section:nth-of-type(5) { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }
  </style>
</head>

</html>
