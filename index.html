    /* === GLOBAL RED THEME === */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #800000, #8B0000);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .button {
      background-color: #FF3333;
      border: none;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #cc0000;
    }

    .section-title {
      font-size: 2.5rem;
      color: #FFD6D6;
      margin-bottom: 2rem;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .nav__logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav__link {
      color: #fff;
      transition: color 0.3s ease;
    }

    .nav__link:hover {
      color: #FF9999;
    }

    .skills__bar,
    .skills__percentage {
      background: #FF6666;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: #400000;
    }

    .footer__title,
    .footer__copy {
      color: #eee;
    }

    .footer__icon {
      color: #FF9999;
      margin: 0 0.5rem;
    }

    /* Ensuring all sections show up */
    .section, .bd-grid {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
